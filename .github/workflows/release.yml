name: Release

on:
  push:
    tags:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Copy dll from module
      run: |
        cd WebMvcPluginUser/WebMvcPluginUser/bin/
        cp WebMvcPluginUser.pdb APICore/APICore/Plugins/
        cp WebMvcPluginUser.dll APICore/APICore/Plugins/
        cp WebMvcPluginUser.deps.json APICore/APICore/Plugins/
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        cd APICore/APICore
        docker build -t micro-api-core . 
        heroku container:push -a micro-api-core web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a micro-api-core web 
